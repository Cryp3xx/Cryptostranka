<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="crypto-container">
        <h1>Crypto Ceny</h1>
        <div class="crypto-search">
            <input type="text" id="cryptoInput" placeholder="Enter cryptocurrency name...">
            <button onclick="searchCrypto()">Search</button>
        </div>
        <div class="crypto-table">
            <div class="crypto-row">
                <span class="crypto-name">Bitcoin</span>
                <span class="crypto-price">$69,949.2</span>
            </div>
            <div class="crypto-row">
                <span class="crypto-name">Ethereum</span>
                <span class="crypto-price">$3,590.89</span>
            </div>
            <div class="crypto-row">
                <span class="crypto-name">Tether</span>
                <span class="crypto-price">$1.00020</span>
            </div>
            <div class="crypto-row">
                <span class="crypto-name">XRP (Ripple)</span>
                <span class="crypto-price">$0.64127</span>
            </div>
            <div class="crypto-row">
                <span class="crypto-name">SHIBA INU</span>
                <span class="crypto-price">$0.0000286</span>
            </div>
            <div class="crypto-row">
                <span class="crypto-name">Binance Coin</span>
                <span class="crypto-price">$587.343</span>
            </div>
            <div class="crypto-row">
                <span class="crypto-name">Litecoin</span>
                <span class="crypto-price">$90.8011</span>
            </div>
            <div class="crypto-row">
                <span class="crypto-name">Polymesh</span>
                <span class="crypto-price">$0.62049</span>
            </div>
        </div>
    </div>
